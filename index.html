<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="Calculator_512.webp">
</head>
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<!-- <link rel="stylesheet" href="E:\On the way\basics of html and css\css\all.min.css"> -->
<body id="body">
    <h1>calculator</h1>
    
    <div class="container">
        
        <div class="calculator">
            <input type="text" placeholder="0" id="output_screen">
            <button onclick="Clear()">Cl</button>
            <button onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate('0')" class="equal">=</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
    

</html>
